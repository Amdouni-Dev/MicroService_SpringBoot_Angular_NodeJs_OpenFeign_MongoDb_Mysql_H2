<div class="main-content">
  <div class="row">
    <div class="col-md-12">
      <div class="card">
        <div class="card-header card-header-danger" *ngIf="currentUser === 'admin'">
          <button [ngClass]="['btn', 'btn-outline-dark']" (click)="onCreate()">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="32"
              height="32"
              fill="currentColor"
              class="bi bi-journal-plus"
              viewBox="0 0 16 16"
            >
              <path
                fill-rule="evenodd"
                d="M8 5.5a.5.5 0 0 1 .5.5v1.5H10a.5.5 0 0 1 0 1H8.5V10a.5.5 0 0 1-1 0V8.5H6a.5.5 0 0 1 0-1h1.5V6a.5.5 0 0 1 .5-.5z"
              />
              <path
                d="M3 0h10a2 2 0 0 1 2 2v12a2 2 0 0 1-2 2H3a2 2 0 0 1-2-2v-1h1v1a1 1 0 0 0 1 1h10a1 1 0 0 0 1-1V2a1 1 0 0 0-1-1H3a1 1 0 0 0-1 1v1H1V2a2 2 0 0 1 2-2z"
              />
              <path
                d="M1 5v-.5a.5.5 0 0 1 1 0V5h.5a.5.5 0 0 1 0 1h-2a.5.5 0 0 1 0-1H1zm0 3v-.5a.5.5 0 0 1 1 0V8h.5a.5.5 0 0 1 0 1h-2a.5.5 0 0 1 0-1H1zm0 3v-.5a.5.5 0 0 1 1 0v.5h.5a.5.5 0 0 1 0 1h-2a.5.5 0 0 1 0-1H1z"
              />
            </svg>
            Add Organization
          </button>
          <p class="card-category">5 Organizations per page, {{ cValue }}</p>
        </div>
        <div class="card-body table-responsive">
          <table class="table table-hover">
            <thead class="text-dark">
              <th>Nom</th>
              <th>Type</th>
              <th>Location</th>
              <th>Téléphone</th>
              <th>Email</th>
              <th>Site Web</th>
              <th>Logo</th>
              <th>Description</th>
              <th>Date Fondation</th>
              <th>Archived</th>
              <th *ngIf="currentUser === 'admin'">Actions</th>
            </thead>
            <tbody>
              <tr *ngFor="let e of organizations">
                <td>{{ e.name }}</td>
                <td>{{ e.type }}</td>
                <td>{{ e.location }}</td>
                <td>{{ e.phoneNumber }}</td>
                <td>{{ e.email }}</td>
                <td>{{ e.website }}</td>
                <td>{{ e.logo }}</td>
                <td>{{ e.description }}</td>
                <td>{{ e.foundingDate }}</td>
                <td>{{ e.archived }}</td>

                <td class="td-actions text-left" *ngIf="currentUser === 'admin'">
                  <button
                    mat-raised-button
                    type="button"
                    (click)="showUpdateForm(e)"
                    matTooltip="Modifier Organization"
                    [matTooltipPosition]="'above'"
                    class="btn btn-dark btn-link btn-sm btn-just-icon"
                  >
                    <i class="material-icons">edit</i>
                  </button>
                  <button
                    mat-raised-button
                    type="button"
                    matTooltip="Supprimer Organization"
                    [matTooltipPosition]="'above'"
                    class="btn btn-dark btn-link btn-sm btn-just-icon"
                    (click)="confirmDialog(e.id)"
                  >
                    <i class="material-icons">close</i>
                  </button>
                </td>
              </tr>
            </tbody>
          </table>

          <mat-paginator
            [length]="totalElements"
            [pageSize]="5"
            [pageSizeOptions]="[5, 10, 25, 100]"
            (page)="nextPage($event)"
            aria-label="Select page"
          >
          </mat-paginator>
        </div>
      </div>
    </div>
  </div>
</div>
<div *ngIf="clickedAdd">
  <app-add (list)="addOrganization($event)"></app-add>
</div>
<div *ngIf="showUpdate">
  <app-update
    [ctrct]="organizationBinding"
    (list)="addOrganization($event)"
  ></app-update>
</div>
