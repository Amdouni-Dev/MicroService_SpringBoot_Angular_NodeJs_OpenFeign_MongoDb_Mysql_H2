<div class="container-fluid" id="updateComp">
  <div class="row">
    <div class="col-md-12">
      <div class="card-warning w-50 p-3">
        <div class="card-header card-header">
          <h3 class="title">Mettre Ã  jour votre Contrat !</h3>
          <br />
          <div class="form-container">
            <form name="claimForm" [formGroup]="claimForm" novalidate>
              <!--Date du contrat-->
              <mat-form-field
                color="accent"
                class="form-field"
                appearance="outline"
              >
                <mat-label>Date Debut De Contrat</mat-label>
                <input
                  matInput
                  [matDatepicker]="picker1"
                  formControlName="dateDebutContrat"
                  [(ngModel)]="ctrct.dateDebutContrat"
                  required
                />
                <mat-datepicker-toggle
                  matIconSuffix
                  [for]="picker1"
                ></mat-datepicker-toggle>
                <mat-datepicker #picker1></mat-datepicker>
                <mat-error
                  *ngIf="
                    claimForm.controls.dateDebutContrat.touched &&
                    claimForm.controls.dateDebutContrat.invalid
                  "
                >
                  <span
                    *ngIf="
                      claimForm.controls.dateDebutContrat.errors.required
                    "
                    >Veuillez choisir une date.</span
                  >
                </mat-error>
              </mat-form-field>

              <mat-form-field
                color="accent"
                class="form-field"
                appearance="outline"
              >
                <mat-label>Date Fin De Contrat</mat-label>
                <input
                  matInput
                  [matDatepicker]="picker2"
                  formControlName="dateFinContrat"
                  required
                  [(ngModel)]="ctrct.dateFinContrat"
                />
                <mat-datepicker-toggle
                  matIconSuffix
                  [for]="picker2"
                ></mat-datepicker-toggle>
                <mat-datepicker #picker2 color="primary"></mat-datepicker>
                <mat-error
                  *ngIf="
                    claimForm.controls.dateFinContrat.touched &&
                    claimForm.controls.dateFinContrat.invalid
                  "
                >
                  <span
                    *ngIf="claimForm.controls.dateFinContrat.errors.required"
                    >Veuillez choisir une date.</span
                  >
                </mat-error>
              </mat-form-field>

              <!--Specialite du Contrat-->
              <mat-form-field class="form-field" appearance="outline">
                <mat-label>Specialite</mat-label>
                <mat-select
                  formControlName="specialite"
                  required
                  [(ngModel)]="ctrct.specialite"
                >
                  <mat-option
                    *ngFor="let spec of specialites"
                    [value]="spec.value"
                  >
                    {{ spec.viewValue }}
                  </mat-option>
                </mat-select>
                <mat-error
                  *ngIf="
                    claimForm.controls.specialite.touched &&
                    claimForm.controls.specialite.invalid
                  "
                >
                  <span *ngIf="claimForm.controls.specialite.errors.required"
                    >Veuillez choisir une option.</span
                  >
                </mat-error>
              </mat-form-field>

              <!--Prix du Contrat-->
              <mat-form-field class="form-field" appearance="outline">
                <mat-label>Prix</mat-label>
                <mat-select
                  formControlName="montantContrat"
                  required
                  [(ngModel)]="ctrct.montantContrat"
                >
                  <mat-optgroup
                    *ngFor="let group of prixGroups"
                    [label]="group.name"
                    [disabled]="group.disabled"
                  >
                    <mat-option
                      *ngFor="let pokemon of group.pokemon"
                      [value]="pokemon.value"
                    >
                      {{ pokemon.viewValue }}
                    </mat-option>
                  </mat-optgroup>
                </mat-select>
                <mat-error
                  *ngIf="
                    claimForm.controls.montantContrat.touched &&
                    claimForm.controls.montantContrat.invalid
                  "
                >
                  <span
                    *ngIf="claimForm.controls.montantContrat.errors.required"
                    >Veuillez choisir une option.</span
                  >
                </mat-error>
              </mat-form-field>
              <!-- <button (click)="onError()"></button> -->
              <button
                mat-raised-button
                color="accent"
                [disabled]="claimForm.invalid"
                (click)="updateContract(claimForm.value)"
              >
                Valider
              </button>
              <button mat-raised-button [mat-dialog-close] class="log">
                Close
              </button>
            </form>
            <br /><br /><br />
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
